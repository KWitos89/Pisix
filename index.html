<!DOCTYPE html>
<html lang="EN">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/615d608e05.js" crossorigin="anonymous"></script>
        <link rel="icon" href="./img/Union.png" type="image/x-icon">
        <link rel="stylesheet" href="./css/style.css">
        <title>Pisix</title>
    </head>

    <body>
        <header class="container">
            <nav class="nav">
                <div class="nav__logo">
                    <img src="./img/Logo.png" alt="logo company">
                </div>

                <div class="nav__menu">
                    <ul class="nav__list">
                        <li class="nav__items"><a href="#" class="nav__link"></a>Home</li>
                        <li class="nav__items item-2"><a href="#" class="nav__link"></a>Pages</li>
                        <li class="nav__items item-3"><a href="#" class="nav__link"></a>Portfolio</li>
                        <li class="nav__items item-4"><a href="#" class="nav__link"></a>Blog</li>
                        <li class="nav__items item-5"><a href="#" class="nav__link"></a>Contacts</li>

                        <span class="nav__ball"></span>
                    </ul>

                    <div class="menu__actionBtn">
                        <form class="menu__search">
                            <input type="search" placeholder="Search..." class="menu__serachInput">
                            <button class="menu__searchBtn">
                                <i class="fa-solid fa-magnifying-glass"></i>
                            </button>
                        </form>
                    </div>

                </div>

                <div class="nav__serachBox">
                    <input type="search" class="nav__input" placeholder="Search ...">
                    <button class="nav__searchBtn">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <div class="nav__actionBtn">
                    <button class="nav__burgerBtn">
                        <span class="line line-one"></span>
                        <span class="line line-two"></span>
                        <span class="line line-three"></span>
                    </button>
                </div>

            </nav>
        </header>

        <section class="hero container">

            <div class="hero__background">
                <img src="./img/Header.svg" alt="background" class="hero__img">
            </div>

            <div class="hero__content">
                <h3 class="hero__subTitle">Your Business</h3>

                <h1 class="hero__title accent--title">We execute our ideas from start to finish</h1>

                <button class="hero__btn btn btn--large">Explore More</button>

                <h4><a class="hero__link" href="#">Watch Video</a></h4>
            </div>

        </section>

        <script src="./js/app.js"></script>
    </body>

</html>
